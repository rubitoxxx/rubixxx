<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation"></div>
    <div class="floating-particles" id="particles-container"></div>

    <div class="container">
        <h2>Bem-vindo(a)!</h2>
        <p>Escolha para onde você quer ir:</p>
        <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px;">
            <a href="jogovelha.html" class="btn">Jogo da Velha</a>
            <a href="pokemongame.html" class="btn secondary">Batalha Pokémon</a>
        </div>
    </div>

    <script>
        // Função para criar as partículas flutuantes (do seu CSS)
        function createParticles() {
            const particlesContainer = document.getElementById('particles-container');
            const numberOfParticles = 50; // Quantidade de partículas

            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Posições e tamanhos aleatórios para variedade
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`; // 10 a 20 segundos
                particle.style.animationDelay = `${Math.random() * -20}s`; // Atraso negativo para iniciar em diferentes pontos da animação
                particle.style.width = `${Math.random() * 3 + 2}px`; // 2 a 5px
                particle.style.height = particle.style.width; // Manter proporção circular
                
                particlesContainer.appendChild(particle);
            }
        }

        // Chama a função para criar as partículas quando a página carregar
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
